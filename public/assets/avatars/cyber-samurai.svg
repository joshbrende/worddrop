<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="100" ry="100"/>
  
  <!-- Face -->
  <circle cx="100" cy="100" r="40" fill="#1a1a1a" stroke="#ff3333" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <g transform="translate(80,90)">
    <circle r="5" fill="#ff3333" filter="url(#glow)">
      <animate attributeName="r" values="5;0;5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(120,90)">
    <circle r="5" fill="#ff3333" filter="url(#glow)">
      <animate attributeName="r" values="5;0;5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Mouth -->
  <path d="M80,110 Q100,120 120,110" 
        fill="none" 
        stroke="#ff3333" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Samurai Helmet -->
  <path d="M60,60 C60,40 140,40 140,60 L140,80 C140,100 60,100 60,80 Z" 
        fill="#1a1a1a" 
        stroke="#ff3333" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Helmet Crest -->
  <path d="M100,30 L100,50 M90,35 L110,35" 
        stroke="#ff3333" 
        stroke-width="3" 
        fill="none"
        filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Energy Particles -->
  <circle cx="100" cy="70" r="3" fill="#ff3333" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="75" r="2" fill="#ff3333" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="75" r="2" fill="#ff3333" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Katana -->
  <path d="M150,130 L70,160" 
        stroke="#ff3333" 
        stroke-width="2" 
        filter="url(#glow)"/>
  <path d="M70,160 L65,165" 
        stroke="#ff3333" 
        stroke-width="2" 
        filter="url(#glow)"/>
  <path d="M150,130 L160,120" 
        stroke="#ff3333" 
        stroke-width="4" 
        filter="url(#glow)"/>
</svg> 