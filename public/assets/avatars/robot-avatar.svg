<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="100" ry="100"/>
  
  <!-- Shadow -->
  <ellipse id="shadow" cx="100" cy="170" rx="45" ry="10" fill="#00ffff" opacity="0.2" filter="url(#glow)">
    <animate attributeName="rx" values="45;35;45" dur="1.1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="1.1s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Robot Body Group (for hovering animation) -->
  <g id="robot">
    <!-- Body -->
    <g id="body" transform="translate(0,0)">
      <animate attributeName="transform" attributeType="XML" type="translate" 
        from="0,0" to="0,10" dur="1.1s" repeatCount="indefinite" additive="sum" calcMode="spline"
        keySplines="0.45 0 0.55 1" keyTimes="0;1" fill="freeze" />
      
      <!-- Robot Body -->
      <rect x="70" y="110" width="60" height="40" rx="5" ry="5" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
      
      <!-- Body Details -->
      <rect x="85" y="135" width="30" height="5" rx="2" ry="2" fill="#00ffff" opacity="0.7" filter="url(#glow)"/>
    </g>
    
    <!-- Arms -->
    <g id="arms" transform="translate(0,0)">
      <animate attributeName="transform" attributeType="XML" type="translate" 
        from="0,0" to="0,10" dur="1.1s" repeatCount="indefinite" additive="sum" calcMode="spline"
        keySplines="0.45 0 0.55 1" keyTimes="0;1" fill="freeze" />
      
      <!-- Left Arm -->
      <g id="left_arm">
        <rect x="60" y="120" width="10" height="25" rx="5" ry="5" fill="#1a1a1a" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)"/>
        <!-- Claw -->
        <rect x="60" y="145" width="10" height="10" rx="2" ry="2" fill="#1a1a1a" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)"/>
        
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
          from="0 70 120" to="-10 70 120" dur="1.1s" repeatCount="indefinite" additive="sum" calcMode="spline"
          keySplines="0.45 0 0.55 1" keyTimes="0;1" fill="freeze" />
      </g>
      
      <!-- Right Arm -->
      <g id="right_arm">
        <rect x="130" y="120" width="10" height="25" rx="5" ry="5" fill="#1a1a1a" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)"/>
        <!-- Claw -->
        <rect x="130" y="145" width="10" height="10" rx="2" ry="2" fill="#1a1a1a" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)"/>
        
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
          from="0 130 120" to="10 130 120" dur="1.1s" repeatCount="indefinite" additive="sum" calcMode="spline"
          keySplines="0.45 0 0.55 1" keyTimes="0;1" fill="freeze" />
      </g>
    </g>
    
    <!-- Head -->
    <g id="head" transform="translate(0,0)">
      <animate attributeName="transform" attributeType="XML" type="translate" 
        from="0,0" to="0,10" dur="1.1s" repeatCount="indefinite" additive="sum" calcMode="spline"
        keySplines="0.45 0 0.55 1" keyTimes="0;1" fill="freeze" />
      
      <!-- Head Base -->
      <rect x="65" y="60" width="70" height="50" rx="10" ry="10" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
      
      <!-- Helmet Visor -->
      <rect x="75" y="70" width="50" height="30" rx="5" ry="5" fill="#1a1a1a" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)"/>
      
      <!-- Eyes -->
      <g id="eyes">
        <ellipse cx="85" cy="85" rx="5" ry="5" fill="#00ffff" filter="url(#glow)">
          <animate attributeName="ry" values="5;0;5" dur="2s" begin="0s" repeatCount="indefinite" 
            calcMode="spline" keySplines="0.25 0.1 0.25 1;0.25 0.1 0.25 1" keyTimes="0;0.95;1"/>
          <animate attributeName="fill-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="115" cy="85" rx="5" ry="5" fill="#00ffff" filter="url(#glow)">
          <animate attributeName="ry" values="5;0;5" dur="2s" begin="0s" repeatCount="indefinite" 
            calcMode="spline" keySplines="0.25 0.1 0.25 1;0.25 0.1 0.25 1" keyTimes="0;0.95;1"/>
          <animate attributeName="fill-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
        </ellipse>
      </g>
      
      <!-- Mouth -->
      <path d="M85,95 Q100,105 115,95" stroke="#00ffff" stroke-width="1.5" fill="none" filter="url(#glow)"/>
      
      <!-- Antenna -->
      <rect x="95" y="50" width="10" height="10" rx="5" ry="5" fill="#1a1a1a" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)"/>
      <circle cx="100" cy="45" r="5" fill="#ff0066" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="90" cy="50" r="3" fill="#ffcc00" filter="url(#glow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="110" cy="50" r="3" fill="#00ff99" filter="url(#glow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.7s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg> 